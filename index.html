<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>D3 DataVis</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
        <script src = "https://d3js.org/d3.v7.min.js"></script>
        <script src = "js/main.js"></script>
        <script src = "https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
        <style>
            .myContainer {
                margin:auto;
                width:1210px;
            }
            #treemap_div, #linechart_div {
                float:left;
                width:600px;
                padding:10px;
            }
            #linechart_div {
                float:right;
            }
            svg {
                width: 580px;
                height:400px;
                background-color: white;
                border: 1px solid lightgray;
                border-radius: 3px;
            }
            .toolTip {
                position: fixed;
                padding: 10px;
                width: auto;
                height: auto;
                background-color: white;
                border: 1.5px solid black;
                border-radius: 5px 5px 5px 5px;
                transition: opacity 100ms;
            }
            textarea {
                border-radius: 2px;
                position: absolute;
                width: 1192.5px;
                height: 220px;
                background-color: transparent;
            }
            .backdrop {
                margin: 1.5px;
                overflow: auto;
                color: lightgray;
                position: relative;
                width: 1192.5px;
                height: 220px;
                border-bottom: 1px solid lightgray;
                border-radius: 5px 5px 5px 5px;
            }
            .highlights {
                white-space: pre-wrap;
                word-wrap: break-word;
                color: transparent;
                position: absolute;
                width: 1192.5px;
                height: 220px;
            }
            span {
                color: transparent;
                background-color: aquamarine;
            }
            h1 {
                padding-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="myContainer">
            <h1 class="text-center">D3 Interactive Character Analysis</h1>
            <hr>
            <form class="border border-dark rounded p-2 mb-2 bg-light shadow-sm">
                <label for="wordbox">Enter text here</label>
                    <div id = "backdrop" class="backdrop" style="margin-bottom: 8px">
                        <div id = "highlights" class="form-control mb-2 mt-1 highlights"></div>
                        <textarea class="form-control mb-2 mt-1" id="wordbox" rows="8" style="background-color:transparent; margin-bottom: 6px;"></textarea>
                    </div>
                <button type="button" class="btn btn-dark mb-1" onclick="main()">Submit text</button>
            </form>    
            <div id="treemap_div" class="border border-dark rounded bg-light shadow-sm">
                    Distribution of characters
                    <svg id="treemap_svg"></svg>
            </div>
            <div id="linechart_div" class="border border-dark rounded bg-light shadow-sm">
                    <span id="flow_label" style="color: black; background-color: transparent;">Character flow for ...</span>
                    <svg id="sankey_svg"></svg>
            </div>
        </div>
    </body>
</html>
